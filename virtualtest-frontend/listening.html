<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Module - VirtuaTest</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .loading-overlay.hidden { display: none; }
        .loading-spinner {
            width: 60px; height: 60px;
            border: 4px solid #e2e8f0;
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #1e293b;
            font-weight: 600;
        }

        .split-container {
            height: 600px;
            align-items: stretch;
            overflow: hidden;
        }
        .pane-left {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px solid #f3e8ff;
            background: white;
        }
        .pane-right {
            overflow-y: auto !important;
            height: 100%;
            padding-right: 15px;
            background: #faf5ff;
            border: none;
        }

        .audio-player-container {
            background: #f3e8ff;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }
        .audio-player-container h3 {
            color: #1e293b;
            margin-bottom: 10px;
        }
        .audio-player-container p {
            color: #64748b;
            margin-bottom: 20px;
        }

        .play-btn {
            width: 80px; height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }
        .play-btn:hover { transform: scale(1.1); }
        .play-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }

        .progress-container { margin-top: 20px; }
        .progress-bar-audio {
            width: 100%;
            height: 8px;
            background: #ddd6fe;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar-audio .fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #a855f7);
            width: 0%;
            transition: width 0.3s;
        }
        .time-display { margin-top: 10px; color: #7c3aed; font-weight: 600; }

        .warning-box {
            margin-top: 20px;
            background: #fff7ed;
            border: 1px solid #ffedd5;
            color: #c2410c;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .question-block {
            background: white;
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            border: 2px solid #e2e8f0;
        }
        .question-block.answered { border-color: #22c55e; }
        .q-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .q-text {
            font-size: 1.1rem;
            color: #1e293b;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .options-list { display: flex; flex-direction: column; gap: 10px; }
        .option-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            background: #faf5ff;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .option-item:hover { border-color: #7c3aed; }
        .option-item.selected { border-color: #7c3aed; background: #ede9fe; }
        .option-item input { display: none; }
        .circle {
            width: 20px; height: 20px;
            border: 2px solid #cbd5e1;
            border-radius: 50%;
            margin-right: 12px;
            transition: all 0.3s;
        }
        .option-item.selected .circle { border-color: #7c3aed; background: #7c3aed; }

        .btn-submit {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3); }
        .btn-submit:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Generating Audio Content...</div>
    </div>

    <nav class="glass-nav">
        <div class="nav-content">
            <div class="logo-area">
                <div class="logo-icon"><i class="fa-solid fa-shapes"></i></div>
                <span>Virtua<span class="gradient-text">Test</span></span>
            </div>
            <div class="user-menu-container">
                <button class="user-menu-btn" id="user-menu-btn" onclick="toggleUserMenu(event)">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="u-name">Student</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="user-menu-dropdown" id="user-menu-dropdown">
                    <button class="user-menu-item" onclick="handleLogout()">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="app-container">
        <section id="listening">
            <div class="module-frame">
                <div class="frame-header header-purple">
                    <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
                    <h2>Listening Assessment</h2>
                    <div class="timer t-purple"><i class="fa-regular fa-clock"></i> <span id="timer">14:00</span></div>
                </div>

                <div class="split-container">
                    <!-- Sol Panel: Audio Player -->
                    <div class="pane-left">
                        <div class="audio-player-container">
                            <span class="tag t-bg-purple">Audio Track</span>
                            <h3 id="audio-title">Listening Passage</h3>
                            <p id="audio-desc">Listen carefully and answer the questions</p>

                            <button class="play-btn" id="play-btn" onclick="playAudio()">
                                <i class="fa-solid fa-play"></i>
                            </button>

                            <div class="progress-container">
                                <div class="progress-bar-audio">
                                    <div class="fill" id="audio-progress"></div>
                                </div>
                                <div class="time-display" id="time-display">00:00 / 00:00</div>
                            </div>

                            <div class="warning-box">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                You can only listen to this recording once!
                            </div>

                            <audio id="audio-element" style="display: none;"></audio>
                        </div>
                    </div>

                    <!-- Sağ Panel: Sorular -->
                    <div class="pane-right">
                        <div id="questions-container"></div>
                        <button class="btn-submit" id="btn-submit" onclick="submitAnswers()" disabled>
                            <i class="fa-solid fa-paper-plane"></i> Submit Answers
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Custom Modal Component -->
    <div id="custom-modal" class="custom-modal">
        <div class="custom-modal-overlay"></div>
        <div class="custom-modal-content">
            <div class="custom-modal-icon">
                <i id="modal-icon" class="fa-solid"></i>
            </div>
            <h3 class="custom-modal-title" id="modal-title"></h3>
            <p class="custom-modal-message" id="modal-message"></p>
            <div class="custom-modal-buttons" id="modal-buttons">
                <!-- Buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Global değişkenler
        let moduleContent = null;
        let questions = [];
        let userAnswers = [];
        let sessionId = null;
        let audioPlayed = false;
        let timerInterval = null;
        let timeLeft = 14 * 60;
        let contentLoaded = false;

        // Sayfa yüklendiğinde
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            
            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }
            
            updateUserDisplay();
            
            // Content'i yükle
            loadModuleContent();
        });

        function updateUserDisplay() {
            const user = getUser();
            if (user) {
                document.querySelector('.u-name').textContent = user.full_name || user.email;
            }
        }

        async function loadModuleContent() {
            // Çift yüklemeyi engelle
            if (contentLoaded) {
                console.log('Content already loaded, skipping');
                return;
            }
            contentLoaded = true;
            
            window.onbeforeunload = function() {
                return "Content loading, please wait...";
            };

            try {
                // Session bilgisini al
                const session = getCurrentSession();
                console.log('Current session:', session);
                
                if (!session || !session.id) {
                    await showAlert('Session Not Found', 'Test session not found! Redirecting to dashboard...', 'warning');
                    window.location.href = 'index.html';
                    return;
                }
                
                sessionId = session.id;
                console.log('Session ID:', sessionId);

                // API çağrısı
                console.log('Calling API...');
                const response = await apiStartModule(sessionId, 'listening', 'B1');
                console.log('API Response:', response);
                
                if (!response) {
                    throw new Error('API response is empty');
                }
                
                moduleContent = response.content;
                console.log('Module content:', moduleContent);

                if (!moduleContent) {
                    throw new Error('Content is empty');
                }

                // İçeriği göster
                displayContent();
                hideLoading();
                
                // Timer'ı başlat
                startTimer();

            } catch (error) {
                console.error('Content loading error:', error);
                await showAlert('Loading Error', 'Error loading content: ' + error.message, 'error');
                hideLoading();
            }  finally {
                // İşlem bitince engeli kaldır
                window.onbeforeunload = null;
            }
        }

        function displayContent() {
            if (!moduleContent) return;

            // Audio URL ayarla
            if (moduleContent.audio_url) {
                const audioUrl = 'http://localhost:8000' + moduleContent.audio_url;
                console.log('Audio URL:', audioUrl);
                document.getElementById('audio-element').src = audioUrl;
            }

            // Soruları hazırla
            questions = moduleContent.questions || [];
            userAnswers = new Array(questions.length).fill(null);

            // Soruları göster
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const block = document.createElement('div');
                block.className = 'question-block';
                block.id = `question-${index}`;

                let optionsHtml = '';
                q.options.forEach((opt, optIndex) => {
                    optionsHtml += `
                        <label class="option-item" onclick="selectAnswer(${index}, ${optIndex})">
                            <input type="radio" name="q${index}">
                            <span class="circle"></span>
                            ${opt}
                        </label>
                    `;
                });

                block.innerHTML = `
                    <div class="q-header">
                        <span class="tag t-bg-purple">Question ${index + 1}</span>
                        <span>${q.weight || 33} Points</span>
                    </div>
                    <p class="q-text">${q.question_text}</p>
                    <div class="options-list">${optionsHtml}</div>
                `;

                container.appendChild(block);
            });
            
            console.log('Content displayed, questions:', questions.length);
        }

        async function playAudio() {
            if (audioPlayed) {
                await showAlert(
                    'Audio Playback', 
                    'You can only play the audio once. Make sure you\'re ready before clicking play!', 
                    'info'
                );
                return;
            }

            const audio = document.getElementById('audio-element');
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.getElementById('audio-progress');
            const timeDisplay = document.getElementById('time-display');

            // Gerçek audio yoksa simüle et
            if (!audio.src || audio.src === window.location.href) {
                simulateAudio();
                return;
            }

            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            audioPlayed = true;

            audio.play().catch(err => {
                console.error('Audio play error:', err);
                simulateAudio();
            });

            audio.addEventListener('timeupdate', function() {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            });

            audio.addEventListener('ended', function() {
                playBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                document.getElementById('btn-submit').disabled = false;
            });
        }

        function simulateAudio() {
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.getElementById('audio-progress');
            const timeDisplay = document.getElementById('time-display');

            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            audioPlayed = true;

            let progress = 0;
            const duration = 30; 

            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = (progress / duration) * 100 + '%';
                timeDisplay.textContent = `${formatTime(progress)} / ${formatTime(duration)}`;

                if (progress >= duration) {
                    clearInterval(interval);
                    playBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                    document.getElementById('btn-submit').disabled = false;
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function selectAnswer(questionIndex, optionIndex) {
            userAnswers[questionIndex] = optionIndex;

            const block = document.getElementById(`question-${questionIndex}`);
            block.classList.add('answered');

            const options = block.querySelectorAll('.option-item');
            options.forEach((opt, i) => {
                opt.classList.toggle('selected', i === optionIndex);
            });
        }

        async function submitAnswers() {
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0) {
                const proceed = await showConfirm('Unanswered Questions', `${unanswered} questions unanswered. Submit anyway?`);
                if (!proceed) {
                    return;
                }
            }

            showLoading('Submitting answers...');

            try {
                const correctAnswers = questions.map(q => q.correct_answer);
                const weights = questions.map(q => q.weight || 33);

                const result = await apiSubmitModule(sessionId, 'listening', {
                    user_answers: userAnswers,
                    correct_answers: correctAnswers,
                    weights: weights
                });

                clearInterval(timerInterval);

                await showAlert('Listening Completed!', `Well done! Your listening assessment has been completed.\n\nScore: ${result.score.toFixed(1)}/100\nCEFR Level: ${result.cefr_level}`, 'success');

                // Session güncelle
                const session = getCurrentSession();
                if (session) {
                    session.completed_modules = session.completed_modules || [];
                    if (!session.completed_modules.includes('listening')) {
                        session.completed_modules.push('listening');
                    }
                    localStorage.setItem('current_session', JSON.stringify(session));
                }

                window.location.href = 'index.html';

            } catch (error) {
                console.error('Submit error:', error);
                await showAlert('Submission Error', 'Error submitting your answers: ' + error.message, 'error');
                hideLoading();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.getElementById('timer').textContent = 
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showAlert('Time\'s Up!', 'Your time has expired. Your answers will be submitted automatically.', 'warning').then(() => {
                        submitAnswers();
                    });
                }
            }, 1000);
        }

        function showLoading(text) {
            document.getElementById('loading').classList.remove('hidden');
            document.querySelector('.loading-text').textContent = text;
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
</html>
