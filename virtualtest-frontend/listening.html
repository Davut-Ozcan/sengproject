<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Module - ZenithAI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e2e8f0;
            border-top-color: #7c3aed;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #1e293b;
            font-weight: 600;
        }

        .split-container {
            height: 600px;
            align-items: stretch;
            overflow: hidden;
            grid-template-columns: 1fr 1.6fr;
        }

        .pane-left {
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 2px solid #f3e8ff;
            background: white;
        }

        .pane-right {
            overflow-y: auto !important;
            height: 100%;
            padding-right: 15px;
            background: #faf5ff;
            border: none;
        }

        .audio-player-container {
            background: #f3e8ff;
            border-radius: 16px;
            padding: 30px;
            text-align: center;
        }

        .audio-player-container h3 {
            color: #1e293b;
            margin-bottom: 10px;
        }

        .audio-player-container p {
            color: #64748b;
            margin-bottom: 20px;
        }

        .play-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed, #a855f7);
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
        }

        .play-btn:hover {
            transform: scale(1.1);
        }

        .play-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            margin-top: 20px;
        }

        .progress-bar-audio {
            width: 100%;
            height: 8px;
            background: #ddd6fe;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-audio .fill {
            height: 100%;
            background: linear-gradient(90deg, #7c3aed, #a855f7);
            width: 0%;
            transition: width 0.3s;
        }

        .time-display {
            margin-top: 10px;
            color: #7c3aed;
            font-weight: 600;
        }

        .warning-box {
            margin-top: 20px;
            background: #fff7ed;
            border: 1px solid #ffedd5;
            color: #c2410c;
            padding: 12px 20px;
            border-radius: 12px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
        }

        .question-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .q-dot {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #64748b;
            cursor: pointer;
            transition: all 0.3s;
        }

        .q-dot.active {
            background: #7c3aed;
            color: white;
        }

        .q-dot.answered {
            background: #22c55e;
            color: white;
        }

        .btn-nav {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn-prev,
        .btn-next,
        .btn-submit {
            padding: 14px 28px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-prev {
            background: #e2e8f0;
            color: #475569;
        }

        .btn-next {
            background: #7c3aed;
            color: white;
        }

        .btn-submit {
            background: #22c55e;
            color: white;
        }

        .btn-prev:hover {
            background: #cbd5e1;
        }

        .btn-next:hover {
            background: #6d28d9;
        }

        .btn-submit:hover {
            background: #16a34a;
        }

        .btn-prev:disabled,
        .btn-next:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress-bar .fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .f-purple {
            background: #7c3aed;
        }

        .q-text {
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 20px;
            color: #1e293b;
            font-weight: 600;
        }

        .options-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-item {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .option-item:hover {
            border-color: #7c3aed;
            background: #faf5ff;
        }

        .option-item.selected {
            border-color: #7c3aed;
            background: #faf5ff;
        }

        .option-item input {
            display: none;
        }

        .option-letter {
            width: 32px;
            height: 32px;
            background: #e2e8f0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            margin-right: 15px;
            color: #64748b;
        }

        .option-item.selected .option-letter {
            background: #7c3aed;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">Generating Audio Content...</div>
    </div>

    <nav class="glass-nav">
        <div class="nav-content">
            <div class="logo-area" onclick="window.location.href='index.html'">
                <img src="logo.jpeg" alt="ZenithAI Logo" class="logo-img"
                    style="height: 40px; width: 40px; border-radius: 8px; margin-right: 10px;">
                <span>Zenith<span class="gradient-text">AI</span></span>
            </div>
            <div class="user-menu-container">
                <button class="user-menu-btn" id="user-menu-btn" onclick="toggleUserMenu(event)">
                    <i class="fa-solid fa-circle-user"></i>
                    <span class="u-name">Student</span>
                    <i class="fa-solid fa-chevron-down"></i>
                </button>
                <div class="user-menu-dropdown" id="user-menu-dropdown">
                    <button class="user-menu-item" onclick="handleLogout()">
                        <i class="fa-solid fa-right-from-bracket"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="app-container">
        <section id="listening">
            <div class="module-frame">
                <div class="frame-header header-purple">
                    <a href="index.html" class="btn-back"><i class="fa-solid fa-arrow-left"></i> Dashboard</a>
                    <h2>Listening Assessment</h2>
                    <div class="timer t-purple"><i class="fa-regular fa-clock"></i> <span id="timer">14:00</span></div>
                </div>

                <div class="split-container">
                    <!-- Sol Panel: Audio Player -->
                    <div class="pane-left">
                        <div class="audio-player-container">
                            <span class="tag t-bg-purple">Audio Track</span>
                            <h3 id="audio-title">Listening Passage</h3>
                            <p id="audio-desc">Listen carefully and answer the questions</p>

                            <button class="play-btn" id="play-btn" onclick="playAudio()">
                                <i class="fa-solid fa-play"></i>
                            </button>

                            <div class="progress-container">
                                <div class="progress-bar-audio">
                                    <div class="fill" id="audio-progress"></div>
                                </div>
                                <div class="time-display" id="time-display">00:00 / 00:00</div>
                            </div>

                            <div class="warning-box">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                You can only listen to this recording once!
                            </div>

                            <audio id="audio-element" style="display: none;"></audio>
                        </div>
                    </div>

                    <!-- SaÄŸ Panel: Sorular -->
                    <div class="pane-right">
                        <!-- Soru Navigasyonu -->
                        <div class="question-nav" id="question-nav">
                            <!-- JS ile doldurulacak -->
                        </div>

                        <!-- Progress Bar -->
                        <div class="progress-bar">
                            <div class="fill f-purple" id="progress-fill" style="width: 0%"></div>
                        </div>

                        <!-- Soru AlanÄ± -->
                        <div id="question-area">
                            <p class="q-text" id="question-text">Loading question...</p>
                            <div class="options-list" id="options-list">
                                <!-- JS ile doldurulacak -->
                            </div>
                        </div>

                        <!-- Navigasyon ButonlarÄ± -->
                        <div class="btn-nav">
                            <button class="btn-prev" id="btn-prev" onclick="prevQuestion()">
                                <i class="fa-solid fa-arrow-left"></i> Previous
                            </button>
                            <button class="btn-next" id="btn-next" onclick="nextQuestion()">
                                Next <i class="fa-solid fa-arrow-right"></i>
                            </button>
                            <button class="btn-submit" id="btn-submit" onclick="submitAnswers()" style="display: none;">
                                Submit <i class="fa-solid fa-check"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Custom Modal Component -->
    <div id="custom-modal" class="custom-modal">
        <div class="custom-modal-overlay"></div>
        <div class="custom-modal-content">
            <div class="custom-modal-icon">
                <i id="modal-icon" class="fa-solid"></i>
            </div>
            <h3 class="custom-modal-title" id="modal-title"></h3>
            <p class="custom-modal-message" id="modal-message"></p>
            <div class="custom-modal-buttons" id="modal-buttons">
                <!-- Buttons will be inserted here -->
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        // Global deÄŸiÅŸkenler
        let moduleContent = null;
        let questions = [];
        let userAnswers = [];
        let currentQuestionIndex = 0;
        let sessionId = null;
        let audioPlayed = false;
        let timerInterval = null;
        let timeLeft = 14 * 60;
        let contentLoaded = false;

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', function () {
            console.log('Page loaded');

            if (!isLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            updateUserDisplay();

            // Content'i yÃ¼kle
            loadModuleContent();
        });

        function updateUserDisplay() {
            const user = getUser();
            if (user) {
                document.querySelector('.u-name').textContent = user.full_name || user.email;
            }
        }

        async function loadModuleContent() {
            // Ã‡ift yÃ¼klemeyi engelle
            if (contentLoaded) {
                console.log('Content already loaded, skipping');
                return;
            }
            contentLoaded = true;

            window.onbeforeunload = function () {
                return "Content loading, please wait...";
            };

            try {
                // Session bilgisini al
                const session = getCurrentSession();
                console.log('Current session:', session);

                if (!session || !session.id) {
                    await showAlert('Session Not Found', 'Test session not found! Redirecting to dashboard...', 'warning');
                    window.location.href = 'index.html';
                    return;
                }

                sessionId = session.id;
                console.log('Session ID:', sessionId);

                // API Ã§aÄŸrÄ±sÄ±
                console.log('Calling API...');
                const response = await apiStartModule(sessionId, 'listening', 'B1');
                console.log('API Response:', response);

                if (!response) {
                    throw new Error('API response is empty');
                }

                moduleContent = response.content;
                console.log('Module content:', moduleContent);

                if (!moduleContent) {
                    throw new Error('Content is empty');
                }

                // ðŸŸ¢ Backend'den gelen sÃ¼reyi kullan
                if (moduleContent.time_limit) {
                    timeLeft = moduleContent.time_limit;
                }

                // Ä°Ã§eriÄŸi gÃ¶ster
                displayContent();
                hideLoading();

                // Timer'Ä± baÅŸlat
                startTimer();

            } catch (error) {
                console.error('Content loading error:', error);
                await showAlert('Loading Error', 'Error loading content: ' + error.message, 'error');
                hideLoading();
            } finally {
                // Ä°ÅŸlem bitince engeli kaldÄ±r
                window.onbeforeunload = null;
            }
        }

        function displayContent() {
            if (!moduleContent) return;

            // Audio URL ayarla
            if (moduleContent.audio_url) {
                const audioUrl = 'http://localhost:8000' + moduleContent.audio_url;
                console.log('Audio URL:', audioUrl);
                document.getElementById('audio-element').src = audioUrl;
            }

            // SorularÄ± hazÄ±rla
            questions = moduleContent.questions || [];
            userAnswers = new Array(questions.length).fill(null);

            // Soru navigasyonunu oluÅŸtur
            createQuestionNav();

            // Ä°lk soruyu gÃ¶ster
            showQuestion(0);
        }

        function createQuestionNav() {
            const nav = document.getElementById('question-nav');
            if (!nav) return;
            nav.innerHTML = '';

            questions.forEach((q, index) => {
                const dot = document.createElement('div');
                dot.className = 'q-dot' + (index === 0 ? ' active' : '');
                dot.textContent = index + 1;
                dot.onclick = () => goToQuestion(index);
                nav.appendChild(dot);
            });
        }

        function showQuestion(index) {
            if (index < 0 || index >= questions.length) return;

            currentQuestionIndex = index;
            const question = questions[index];

            // Soru metnini gÃ¼ncelle
            document.getElementById('question-text').textContent =
                `Question ${index + 1}: ${question.question_text}`;

            // SeÃ§enekleri gÃ¶ster
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';

            const letters = ['A', 'B', 'C', 'D'];

            // SeÃ§enekler bazen obje bazen string array olabilir, kontrol et
            let options = question.options;
            if (!options && question.choices) options = question.choices; // BazÄ± AI'lar 'choices' der

            if (options) {
                options.forEach((option, optIndex) => {
                    const div = document.createElement('div');
                    div.className = 'option-item' + (userAnswers[index] === optIndex ? ' selected' : '');

                    // SeÃ§enek iÃ§eriÄŸi (eÄŸer obje ise .text Ã¶zelliÄŸini al)
                    const optionText = typeof option === 'object' ? option.text : option;

                    div.innerHTML = `
                        <span class="option-letter">${letters[optIndex] || '-'}</span>
                        <span>${optionText}</span>
                    `;
                    div.onclick = () => selectOption(optIndex);
                    optionsList.appendChild(div);
                });
            }

            // Progress bar gÃ¼ncelle
            const progress = ((index + 1) / questions.length) * 100;
            const fill = document.getElementById('progress-fill');
            if (fill) fill.style.width = `${progress}%`;

            // Navigasyon noktalarÄ±nÄ± gÃ¼ncelle
            document.querySelectorAll('.q-dot').forEach((dot, i) => {
                dot.classList.remove('active');
                if (i === index) dot.classList.add('active');
                if (userAnswers[i] !== null) dot.classList.add('answered');
            });

            // ButonlarÄ± gÃ¼ncelle
            const prevBtn = document.getElementById('btn-prev');
            const nextBtn = document.getElementById('btn-next');
            const submitBtn = document.getElementById('btn-submit');

            if (prevBtn) prevBtn.disabled = index === 0;

            if (index === questions.length - 1) {
                if (nextBtn) nextBtn.style.display = 'none';
                if (submitBtn) submitBtn.style.display = 'flex';
            } else {
                if (nextBtn) nextBtn.style.display = 'flex';
                if (submitBtn) submitBtn.style.display = 'none';
            }
        }

        function selectOption(optIndex) {
            userAnswers[currentQuestionIndex] = optIndex;

            // SeÃ§ili gÃ¶rÃ¼nÃ¼mÃ¼ gÃ¼ncelle
            document.querySelectorAll('.option-item').forEach((item, i) => {
                item.classList.toggle('selected', i === optIndex);
            });

            // Nav dot'u gÃ¼ncelle
            const dots = document.querySelectorAll('.q-dot');
            if (dots[currentQuestionIndex]) dots[currentQuestionIndex].classList.add('answered');
        }

        function goToQuestion(index) {
            showQuestion(index);
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                showQuestion(currentQuestionIndex + 1);
            }
        }

        async function playAudio() {
            if (audioPlayed) {
                await showAlert(
                    'Audio Playback',
                    'You can only play the audio once. Make sure you\'re ready before clicking play!',
                    'info'
                );
                return;
            }

            const audio = document.getElementById('audio-element');
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.getElementById('audio-progress');
            const timeDisplay = document.getElementById('time-display');

            // GerÃ§ek audio yoksa simÃ¼le et
            if (!audio.src || audio.src === window.location.href) {
                simulateAudio();
                return;
            }

            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            audioPlayed = true;

            audio.play().catch(err => {
                console.error('Audio play error:', err);
                simulateAudio();
            });

            audio.addEventListener('timeupdate', function () {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = progress + '%';
                timeDisplay.textContent = `${formatTime(audio.currentTime)} / ${formatTime(audio.duration)}`;
            });

            audio.addEventListener('ended', function () {
                playBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                // Audio bitince submit butonu enable olmalÄ± mÄ±? Pagination'da bu biraz farklÄ±.
                // Pagination'da kullanÄ±cÄ± son soruya gelmeden submit Ã§Ä±kmÄ±yor zaten.
                // Ama belki audio dinlenmeden submit yapÄ±lamaz kuralÄ± varsa burada bir state tutmak gerekebilir.
                // Åžimdilik existing logic sadece butonu enable ediyordu.
                // Bizim yeni logic'te btn-submit sondaki soruda Ã§Ä±kÄ±yor.
            });
        }

        function simulateAudio() {
            const playBtn = document.getElementById('play-btn');
            const progressBar = document.getElementById('audio-progress');
            const timeDisplay = document.getElementById('time-display');

            playBtn.disabled = true;
            playBtn.innerHTML = '<i class="fa-solid fa-volume-high"></i>';
            audioPlayed = true;

            let progress = 0;
            const duration = 30;

            const interval = setInterval(() => {
                progress += 1;
                progressBar.style.width = (progress / duration) * 100 + '%';
                timeDisplay.textContent = `${formatTime(progress)} / ${formatTime(duration)}`;

                if (progress >= duration) {
                    clearInterval(interval);
                    playBtn.innerHTML = '<i class="fa-solid fa-check"></i>';
                }
            }, 1000);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // selectAnswer iÅŸlevi yukarÄ±da tanÄ±mlandÄ±.

        async function submitAnswers() {
            const unanswered = userAnswers.filter(a => a === null).length;
            if (unanswered > 0) {
                const proceed = await showConfirm('Unanswered Questions', `${unanswered} questions unanswered. Submit anyway?`);
                if (!proceed) {
                    return;
                }
            }

            showLoading('Submitting answers...');

            try {
                const correctAnswers = questions.map(q => {
                    // Durum 1: AI zaten sayÄ± vermiÅŸ (0, 1, 2) -> Aynen kullan.
                    if (typeof q.correct_answer === 'number') {
                        return q.correct_answer;
                    }

                    if (typeof q.correct_answer === 'string') {
                        const index = q.options.findIndex(opt =>
                            opt.trim() === q.correct_answer.trim() || // Tam eÅŸleÅŸme
                            opt.includes(q.correct_answer) ||         // Ä°Ã§inde geÃ§iyor mu?
                            q.correct_answer.includes(opt)            // Tersine kontrol
                        );

                        return index !== -1 ? index : 0;
                    }

                    return 0;
                });
                const weights = questions.map(q => q.weight || 33);

                const result = await apiSubmitModule(sessionId, 'listening', {
                    user_answers: userAnswers,
                    correct_answers: correctAnswers,
                    weights: weights
                });

                clearInterval(timerInterval);

                await showAlert('Listening Completed!', `Well done! Your listening assessment has been completed.\n\nScore: ${result.score.toFixed(1)}/100\nCEFR Level: ${result.cefr_level}`, 'success');

                // Session gÃ¼ncelle
                const session = getCurrentSession();
                if (session) {
                    session.completed_modules = session.completed_modules || [];
                    if (!session.completed_modules.includes('listening')) {
                        session.completed_modules.push('listening');
                    }
                    const resultsKey = `module_results_${sessionId}`;
                    const moduleResults = JSON.parse(localStorage.getItem(resultsKey) || '{}');
                    moduleResults.listening = {
                        module_name: 'listening',
                        score: result.score,
                        cefr_level: result.cefr_level
                    };
                    localStorage.setItem(resultsKey, JSON.stringify(moduleResults));
                    if (Object.keys(moduleResults).length >= 4) {
                        session.is_completed = true;
                        localStorage.setItem('last_completed_session', JSON.stringify(session));
                    }
                    if (result.is_test_completed) {
                        session.is_completed = true;
                        if (result.overall_score !== null && result.overall_score !== undefined) {
                            session.overall_score = result.overall_score;
                        }
                        if (result.overall_cefr_level) {
                            session.overall_cefr_level = result.overall_cefr_level;
                        }
                        localStorage.setItem('last_completed_session', JSON.stringify(session));
                    }
                    localStorage.setItem('current_session', JSON.stringify(session));
                }

                window.location.href = 'index.html';

            } catch (error) {
                console.error('Submit error:', error);
                await showAlert('Submission Error', 'Error submitting your answers: ' + error.message, 'error');
                hideLoading();
            }
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                const mins = Math.floor(timeLeft / 60);
                const secs = timeLeft % 60;
                document.getElementById('timer').textContent =
                    `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    showAlert('Time\'s Up!', 'Your time has expired. Your answers will be submitted automatically.', 'warning').then(() => {
                        submitAnswers();
                    });
                }
            }, 1000);
        }

        function showLoading(text) {
            document.getElementById('loading').classList.remove('hidden');
            document.querySelector('.loading-text').textContent = text;
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }
    </script>
</body>
